<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>save</title>
</head>
<body>
	<!-- 작성되는 글에 비밀번호가 있는 형태 
		input 태그의 name 중요! 서버로 값이 넘어갈 때 필요! -->
	<!-- action 속성 : 목적지(서버주소),
		 method 속성 : http request method(GET/POST) -->
	<!-- 파일 객체도 함께 저장한다면 enctype="multipart/form-data" 적는 것 잊지 말기! -->
	<form action="/board/save" method="post" enctype="multipart/form-data">
		writer: <input type="text" name="boardWriter"> <br>
		pass : <input type="text" name="boardPass"> <br>
		title: <input type="text" name="boardTitle"> <br>
		contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
		<!-- 여러 개의 파일을 한 번에 첨부한다면 multiple을 추가해야 한다. -->
		file : <input type="file" name="boardFile" multiple> <br>
		<input type="submit" value="글작성">
	</form>
</body>
</html>
